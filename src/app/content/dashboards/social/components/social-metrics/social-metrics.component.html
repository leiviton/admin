<div class="row">
    <div class="col-md-3" *ngFor="let metric of metrics">
        <prx-stat-card
            [title]="metric.title"
            [heading]="metric.value"
            type="icon"
        >
            <span
                class="badge badge-{{
                    metric.variation > 3 ? 'success' : 'danger'
                }}"
                badge
            >
                <prx-icon
                    [icon]="metric.variation > 3 ? icons.up : icons.dw"
                ></prx-icon>
                {{ metric.variation }}
            </span>
            <prx-icon [icon]="metric.icon"></prx-icon>
        </prx-stat-card>
    </div>
</div>
