<ng-container *ngIf="dates && dates.length; else spinner">
    <h5 class="bold mb-1">History of Growth</h5>
    <p class="text-muted">How COVID-19 has groth over time</p>
</ng-container>

<div id="line-chart" style="width: 100%; height: 320px"></div>

<ng-template #spinner>
    <prx-loader template="spinner" [isLoading]="isLoading"></prx-loader>
</ng-template>
