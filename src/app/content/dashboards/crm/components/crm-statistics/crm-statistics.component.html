<div class="row">
    <div class="col-6" *ngFor="let metric of metrics">
        <prx-value-progress
            [title]="metric.title"
            [pipe]="metric.pipe"
            [value]="metric.value"
            [percent]="metric.percent"
            [scheme]="metric.scheme"
        >
        </prx-value-progress>
    </div>
</div>
