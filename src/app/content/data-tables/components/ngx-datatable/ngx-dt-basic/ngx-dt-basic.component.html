<prx-page-header
    pre="Data Tables"
    title="Basic "
    sub="Angular table component for presenting large and complex data."
></prx-page-header>

<div class="container-fluid">
    <prx-card title="Basic - List View">
        <prx-card-body>
            <ng-container *ngIf="users && users.length; else loadingList">
                <ngx-datatable
                    class="listview"
                    [rows]="users"
                    [columns]="columns"
                    [columnMode]="ColumnMode.force"
                    headerHeight="auto"
                    [rowHeight]="false"
                >
                </ngx-datatable>
            </ng-container>

            <ng-template #loadingList>
                <prx-loader
                    [template]="'list'"
                    [isLoading]="isLoading"
                    [count]="2"
                ></prx-loader>
            </ng-template>
        </prx-card-body>
    </prx-card>

    <prx-card title="Basic - Table View">
        <prx-card-body>
            <ng-container *ngIf="users && users.length; else loadingTable">
                <ngx-datatable
                    class="table"
                    [rows]="users"
                    [columns]="columns"
                    [columnMode]="ColumnMode.force"
                    headerHeight="auto"
                    [rowHeight]="false"
                >
                </ngx-datatable>
            </ng-container>

            <ng-template #loadingTable>
                <prx-loader
                    [template]="'table'"
                    [isLoading]="isLoading"
                    [count]="2"
                ></prx-loader>
            </ng-template>
        </prx-card-body>
    </prx-card>
</div>
