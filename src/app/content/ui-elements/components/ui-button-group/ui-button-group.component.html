<prx-page-header
    pre="UI Elements"
    title="Button Groups"
    sub="Button Groups Components"
></prx-page-header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <prx-card title="Basic Group">
                <prx-card-body>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">
                                    Left
                                </button>
                                <button type="button" class="btn btn-primary">
                                    Middle
                                </button>
                                <button type="button" class="btn btn-primary">
                                    Right
                                </button>
                            </div>

                            <hr class="my-4" />
                            <div class="btn-group">
                                <button type="button" class="btn btn-info">
                                    Left
                                </button>
                                <button type="button" class="btn btn-info">
                                    Middle
                                </button>
                                <button type="button" class="btn btn-info">
                                    Right
                                </button>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="btn-group">
                                <button
                                    type="button"
                                    class="btn btn-light border"
                                >
                                    Left
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-light border"
                                >
                                    Middle
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-light border"
                                >
                                    Right
                                </button>
                            </div>

                            <hr class="my-4" />
                            <div class="btn-group">
                                <button type="button" class="btn btn-success">
                                    Left
                                </button>
                                <button type="button" class="btn btn-success">
                                    Middle
                                </button>
                                <button type="button" class="btn btn-success">
                                    Right
                                </button>
                            </div>
                        </div>
                    </div>
                </prx-card-body>
            </prx-card>

            <prx-card title="Checkbox Group">
                <prx-card-body>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button
                                    class="btn btn-primary"
                                    [(ngModel)]="checkModel.left"
                                    btnCheckbox
                                >
                                    Left
                                </button>
                                <button
                                    class="btn btn-primary"
                                    [(ngModel)]="checkModel.middle"
                                    btnCheckbox
                                >
                                    Middle
                                </button>
                                <button
                                    class="btn btn-primary"
                                    [(ngModel)]="checkModel.right"
                                    btnCheckbox
                                >
                                    Right
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button
                                    class="btn btn-outline-primary"
                                    [(ngModel)]="checkModel.left"
                                    btnCheckbox
                                >
                                    Left
                                </button>
                                <button
                                    class="btn btn-outline-primary"
                                    [(ngModel)]="checkModel.middle"
                                    btnCheckbox
                                >
                                    Middle
                                </button>
                                <button
                                    class="btn btn-outline-primary"
                                    [(ngModel)]="checkModel.right"
                                    btnCheckbox
                                >
                                    Right
                                </button>
                            </div>
                        </div>
                    </div>
                </prx-card-body>

                <prx-card-footer>
                    <pre class="mb-0">{{ checkModel | json }}</pre>
                </prx-card-footer>
            </prx-card>

            <prx-card title="Radio Group">
                <prx-card-body>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button
                                    class="btn btn-primary"
                                    [(ngModel)]="radioModel"
                                    btnRadio="Left"
                                >
                                    Left
                                </button>
                                <button
                                    class="btn btn-primary"
                                    [(ngModel)]="radioModel"
                                    btnRadio="Middle"
                                >
                                    Middle
                                </button>
                                <button
                                    class="btn btn-primary"
                                    [(ngModel)]="radioModel"
                                    btnRadio="Right"
                                >
                                    Right
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button
                                    class="btn btn-outline-primary"
                                    [(ngModel)]="radioModel"
                                    btnRadio="Left"
                                >
                                    Left
                                </button>
                                <button
                                    class="btn btn-outline-primary"
                                    [(ngModel)]="radioModel"
                                    btnRadio="Middle"
                                >
                                    Middle
                                </button>
                                <button
                                    class="btn btn-outline-primary"
                                    [(ngModel)]="radioModel"
                                    btnRadio="Right"
                                >
                                    Right
                                </button>
                            </div>
                        </div>
                    </div>
                </prx-card-body>
                <prx-card-footer>
                    <pre class="mb-0">{{ radioModel || 'null' }}</pre>
                </prx-card-footer>
            </prx-card>
        </div>

        <div class="col-md-6">
            <prx-card title="Outlined Basic Group">
                <prx-card-body>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <button
                                    type="button"
                                    class="btn btn-outline-primary"
                                >
                                    Left
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-primary"
                                >
                                    Middle
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-primary"
                                >
                                    Right
                                </button>
                            </div>

                            <hr class="my-4" />
                            <div class="btn-group">
                                <button
                                    type="button"
                                    class="btn btn-outline-info"
                                >
                                    Left
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-info"
                                >
                                    Middle
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-info"
                                >
                                    Right
                                </button>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="btn-group">
                                <button
                                    type="button"
                                    class="btn btn-outline-light text-muted border"
                                >
                                    Left
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-light text-muted border"
                                >
                                    Middle
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-light text-muted border"
                                >
                                    Right
                                </button>
                            </div>

                            <hr class="my-4" />
                            <div class="btn-group">
                                <button
                                    type="button"
                                    class="btn btn-outline-success"
                                >
                                    Left
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-success"
                                >
                                    Middle
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-outline-success"
                                >
                                    Right
                                </button>
                            </div>
                        </div>
                    </div>
                </prx-card-body>
            </prx-card>

            <prx-card title="Toolbar">
                <prx-card-body>
                    <div class="btn-toolbar">
                        <div
                            class="btn-group mr-2"
                            role="group"
                            aria-label="First group"
                        >
                            <button type="button" class="btn btn-primary">
                                <prx-icon [icon]="icons.bold"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-primary">
                                <prx-icon [icon]="icons.underline"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-primary">
                                <prx-icon [icon]="icons.italic"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-primary">
                                <prx-icon [icon]="icons.strike"></prx-icon>
                            </button>
                        </div>
                        <div
                            class="btn-group mr-2"
                            role="group"
                            aria-label="Second group"
                        >
                            <button type="button" class="btn btn-primary">
                                <prx-icon [icon]="icons.aleft"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-primary">
                                <prx-icon [icon]="icons.acenter"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-primary">
                                <prx-icon [icon]="icons.aright"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-primary">
                                <prx-icon [icon]="icons.ajustify"></prx-icon>
                            </button>
                        </div>
                        <div
                            class="btn-group"
                            role="group"
                            aria-label="Third group"
                            dropdown
                            placement="bottom right"
                        >
                            <button
                                type="button"
                                dropdownToggle
                                class="btn btn-primary dropdown-toggle"
                            >
                                <prx-icon [icon]="icons.font"></prx-icon>
                                <prx-icon [icon]="icons.angleDown"></prx-icon>
                            </button>

                            <ul
                                *dropdownMenu
                                class="dropdown-menu dropdown-menu-right"
                            >
                                <li role="menuitem">
                                    <a class="dropdown-item" href="#"
                                        >Sans Serif</a
                                    >
                                </li>
                                <li role="menuitem">
                                    <a class="dropdown-item" href="#">Serif</a>
                                </li>
                                <li role="menuitem">
                                    <a class="dropdown-item" href="#"
                                        >Monospace</a
                                    >
                                </li>
                                <li class="divider dropdown-divider"></li>
                                <li role="menuitem">
                                    <a class="dropdown-item" href="#"
                                        >Verdana</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>

                    <hr class="my-4" />
                    <div class="btn-toolbar">
                        <div
                            class="btn-group mr-2"
                            role="group"
                            aria-label="First group"
                        >
                            <button type="button" class="btn btn-outline-gray">
                                <prx-icon [icon]="icons.bold"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-outline-gray">
                                <prx-icon [icon]="icons.underline"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-outline-gray">
                                <prx-icon [icon]="icons.italic"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-outline-gray">
                                <prx-icon [icon]="icons.strike"></prx-icon>
                            </button>
                        </div>
                        <div
                            class="btn-group mr-2"
                            role="group"
                            aria-label="Second group"
                        >
                            <button type="button" class="btn btn-outline-gray">
                                <prx-icon [icon]="icons.aleft"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-outline-gray">
                                <prx-icon [icon]="icons.acenter"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-outline-gray">
                                <prx-icon [icon]="icons.aright"></prx-icon>
                            </button>
                            <button type="button" class="btn btn-outline-gray">
                                <prx-icon [icon]="icons.ajustify"></prx-icon>
                            </button>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Input group example"
                            />
                        </div>
                    </div>
                </prx-card-body>
            </prx-card>
        </div>
    </div>
</div>
