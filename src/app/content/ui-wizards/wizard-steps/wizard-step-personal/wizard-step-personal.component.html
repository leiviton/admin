<h2>Tel us about yourself</h2>
<p class="text-muted mb-5">We'd like to know a little about you</p>

<form class="form cozy" [formGroup]="form">
    <div class="form-group">
        <label class="control-label">Full Name</label>
        <input
            type="email"
            class="form-control"
            placeholder="Enter your full name"
            formControName="fullName"
        />
    </div>

    <div class="form-group">
        <label class="control-label">Gender</label>
        <div>
            <prx-radio-group formControlName="gender">
                <prx-radio-card
                    inline="true"
                    showMark="true"
                    *ngFor="let gender of genders"
                    [value]="gender.code"
                >
                    <div class="text-center">
                        <prx-icon [icon]="gender.icon" size="2x"></prx-icon>
                        <p class="mb-0 mt-3">{{ gender.name }}</p>
                    </div>
                </prx-radio-card>
            </prx-radio-group>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Contact Phone</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <prx-icon icon="phone" size="sm"></prx-icon>
                        </span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Phone"
                        formControlName="phone"
                    />
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Secondary Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <prx-icon icon="mail" size="sm"></prx-icon>
                        </span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        formControlName="email"
                    />
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">City</label>
        <input
            type="text"
            class="form-control"
            placeholder="Enter your desired username"
            formControlName="city"
        />
    </div>
</form>
