<prx-card>
    <prx-card-body class="pb-6 p-md-5">
        <form class="cozy" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-group mb-4">Billing Info</h4>

                    <div class="form-group">
                        <label class="control-label">Billing Street</label>
                        <input
                            type="text"
                            class="form-control"
                            [placeholder]="'Billing Address' | translate"
                        />
                    </div>

                    <div class="form-group form-row">
                        <div class="col-md-6">
                            <label class="control-label">City</label>
                            <input
                                type="text"
                                class="form-control"
                                [placeholder]="'City' | translate"
                            />
                        </div>

                        <div class="col-md-6">
                            <label class="control-label">State</label>
                            <input
                                type="text"
                                class="form-control"
                                [placeholder]="'State' | translate"
                            />
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <div class="col-md-6">
                            <label class="control-label">Postal Code</label>
                            <input
                                type="text"
                                class="form-control"
                                [placeholder]="'Postal Code' | translate"
                            />
                        </div>

                        <div class="col-md-6">
                            <label class="control-label">Country</label>
                            <input
                                type="text"
                                class="form-control"
                                [placeholder]="'Country' | translate"
                            />
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <h4 class="text-group mb-4">Credit Card Information</h4>

                    <div class="form-group">
                        <label class="control-label">Card holder's Name</label>
                        <input
                            type="text"
                            class="form-control"
                            [placeholder]="'Full Name' | translate"
                        />
                    </div>

                    <div class="form-group">
                        <label class="control-label">Card Number</label>
                        <input
                            type="text"
                            class="form-control"
                            [placeholder]="'Card Number' | translate"
                        />
                    </div>

                    <div class="form-group form-row">
                        <div class="col-md-6">
                            <label class="control-label">Exp. Month</label>
                            <input
                                type="text"
                                class="form-control"
                                [placeholder]="'Expiration Month' | translate"
                            />
                        </div>

                        <div class="col-md-6">
                            <label class="control-label">Exp. Year</label>
                            <input
                                type="text"
                                class="form-control"
                                [placeholder]="'Expiration Year' | translate"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">CVV</label>
                        <input
                            type="text"
                            class="form-control"
                            [placeholder]="'CVV' | translate"
                        />
                    </div>
                </div>
            </div>
        </form>
    </prx-card-body>
</prx-card>
